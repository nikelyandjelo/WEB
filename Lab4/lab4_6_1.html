<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <p>ВВедіть к-ть елемнтів</p>
    <input type="number" id="n">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
    <script>
      function calculate() {
        // створення масиву з введеними користувачем значеннями
        let n = parseInt(document.getElementById("n").value);

        // створюємо порожній масив
        let arr = [];

        // заповнення масиву введенням користувача
        for (let i = 0; i < n; i++) {
          arr.push(parseInt(prompt("Введіть елемент " )));
        }

        // знаходження максимального та мінімального значення в масиві
        let maxVal = Math.max(...arr);
        let minVal = Math.min(...arr);

        // знаходження індекси максимального та мінімального значень у масиві
        let maxIdx = arr.indexOf(maxVal);
        let minIdx = arr.indexOf(minVal);

        // обчислення суму елементів між максимальним і мінімальним значеннями
        let sum = 0;
        if (maxIdx < minIdx) {
          for (let i = maxIdx + 1; i < minIdx; i++) {
            sum += arr[i];
          }
        } else {
          for (let i = minIdx + 1; i < maxIdx; i++) {
            sum += arr[i];
          }
        }

        // відображення результат на сторінці
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Масив: " + arr + "<br>" +
                              "Максимальне значення: " + maxVal + "<br>" +
                              "Мінімальне значення: " + minVal + "<br>" +
                              "Сума елементів між максимальним та мінімальними значеннями масиву: " + sum;
      }
    </script>
  </body>
</html>
